<body id="page-top">

    <!-- Creamos el Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion toggled" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="">
                    <img src="./img/pastelnetlogoblanco.svg" alt="" height="50">
                </div>
                <div class="sidebar-brand-text mx-3"></div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Heading -->
            <div class="sidebar-heading">
                Menú del Cliente
            </div>

            <!-- Nav Item - Tables -->
            <li class="nav-item">
                <a class="nav-link" href="menu.html">
                    <i class="fas fa-fw fa-table"></i>
                    <span>Catálogo de Pasteles</span></a>
            </li>

            <!-- Nav Item - Tables -->
            <li class="nav-item">
                <a class="nav-link" href="adornos.html">
                    <i class="fas fa-fw fa-table"></i>
                    <span>Catálogo de Adornos</span></a>
            </li>



            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                Pedidos
            </div>

        
            <!-- Nav Item - Tables -->
            <li class="nav-item">
                <a class="nav-link" href="request.html">
                    <i class="fas fa-fw fa-table"></i>
                    <span>Hacer mi pedido</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <!--div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div-->

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <div class="topbar-divider d-none d-sm-block"></div>

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Content Row -->
                    <div class="row">
                        
                        <div class="col-lg-6 mb-4 mx-auto">

                            <!-- Form de Pedidos -->
                            <div class="card shadow mb-5 mx-auto">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary text-center">Nuevo Pedido</h6>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3"><label for="exampleFormControlInput1">Nombre de Contacto</label><input class="form-control" id="exampleFormControlInput1" type="name" placeholder="Tú nombre aqui"></div>
                                        <div class="mb-3"><label for="exampleFormControlInput1">Télefono</label><input class="form-control" id="exampleFormControlInput1" type="telephone" placeholder="(+52)55 12345678"></div>
                                        <div class="mb-3"><label for="exampleFormControlInput1">Correo Electrónico</label><input class="form-control" id="exampleFormControlInput1" type="email" placeholder="micorreo@dominio.com"></div>
                                        <div class="mb-3">
                                            <label for="exampleFormControlSelect1">Sabor</label><select class="form-control" id="exampleFormControlSelect1">
                                                <option>Chocolate</option>
                                                <option>Vainilla</option>
                                                <option>Tres Leches</option>
                                                <option>Pay</option>
                                                <option>Muse</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleFormControlSelect2">Adornos del pastel</label><div class="form-check form-check-solid">
                                                <input class="form-check-input" id="flexCheckSolidDefault" type="checkbox" value="">
                                                <label class="form-check-label" for="flexCheckSolidDefault">Chispas de Chocolate</label>
                                            </div>
                                            <div class="form-check form-check-solid">
                                                <input class="form-check-input" id="flexCheckSolidChecked" type="checkbox" value="" checked">
                                                <label class="form-check-label" for="flexCheckSolidChecked">Mensaje en tu pastel</label>
                                            </div>
                                            <div class="form-check form-check-solid">
                                                <input class="form-check-input" id="flexCheckSolidDisabled" type="checkbox" value="" disabled>
                                                <label class="form-check-label" for="flexCheckSolidDisabled">Frutos Secos</label>
                                            </div>
                                        </div>
                                        <div class="mb-0"><label for="exampleFormControlTextarea1">Descripcion General de tú pastel</label><textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea></div>
                                        <div class="mt-3 col-lg-3 ml-auto">
                                            <button type="button" class="btn btn-primary offset-md-1" data-toggle="modal" data-target="#exampleModal">
                                                Realizar Pedido
                                            </button>
                                        </div>                     

                                        <!-- Button trigger modal -->
                                        
                                        
                                        <!-- Modal -->
                                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">¡Pedido Realizado!</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                                </div>
                                                <div class="modal-body">
                                                Tú pedido ha sido realizado con éxito.
                                                </div>
                                                <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Quiero hacer otro pedido.</button>
                                                <button type="button" class="btn btn-primary" onclick="location.href = 'index.html';">Listo, he terminado</button>
                                                </div>
                                            </div>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Gamaliel Valencia (Pronovatek) Pastel.net 2022</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>

    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
